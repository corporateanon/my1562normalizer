name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: npm install, build, and test
      run: |
        npm i -g pnpm
        pnpm install --frozen-lockfile
        npm run build --if-present
    - name: codegen
      run: |
        npm run codegen
      env:
        CI: true
